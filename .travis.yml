language: java
dist: trusty
sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - openjdk-8-jdk

cache:
  directories:
    - $HOME/.gradle/
    - node_modules

notifications:
  email:
    on_success: never

before_install:
  - export NODE_VERSION="7.4.0"

install:
  - nvm install $NODE_VERSION

before_script:
  - nvm use $NODE_VERSION

script:
  - gradle --no-daemon clean build

deploy:
  script:
    - gradle --no-daemon clean build
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker build -f Dockerfile.prod -t "$DOCKER_REPO"/account-tool .
    - docker push "$DOCKER_REPO"/account-tool
