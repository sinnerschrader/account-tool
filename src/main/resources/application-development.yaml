# =============================================================
# = Spring Boot base
# =============================================================
spring:
  profiles: development
  devtools:
    livereload:
      enabled: "false"
    restart:
      enabled: "false"
  messages:
    cache-seconds: "10"
  mail:
    logOnly: "true"

# =============================================================
# = Pebble Engine
# =============================================================
pebble:
  cache: "false"

# =============================================================
# = LDAP Configuration
# =============================================================
ldap:
  embedded: "true"
  config:
    dc: "dc=example,dc=org"
    host: "127.0.0.1"
    port: "8389"
    ssl: "false"
  permissions:
    defaultGroups: "git-users,jira-users,company-users,company-vpn"

ldap-management:
  user:
    bindDN: 'cn=tecmng,ou=system,dc=example,dc=org'
    password: 'testuser'
  jobs:
    updateUnmaintained:
      cronExpr: "0 */5 * ? * MON-FRI"
    notifyAboutUnmaintained:
      cronExpr: "59 */5 * ? * MON-FRI"
    notifyAboutExpiration:
      cronExpr: "0 */5 * ? * *"
  trackedGroups:
    - 'devs-bic'
    - 'team-biz'

# =============================================================
# = Appserver Configuration
# =============================================================
server:
  session:
    persistent: "true"
    store-dir: "@project.build.outputDirectory@"
    cookie:
      secure: "false"

# =============================================================
# = Logging
# =============================================================
logging:
  level:
    com.sinnerschrader: "DEBUG"
    com.unboundid.ldap: "DEBUG"

management:
  address: "0.0.0.0"
