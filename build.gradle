plugins {
    id 'org.springframework.boot' version '1.5.7.RELEASE'
    id "org.jetbrains.kotlin.jvm" version "1.1.51"
    id "com.moowork.node" version "1.2.0"
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'com.sinnerschrader.s2b'
version = '2.2.3'

description = """S2 Account Tool"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

processResources.dependsOn npm_run_build

springBoot {
    mainClass = 'com.sinnerschrader.s2b.accounttool.Application'
}


repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version:'1.10'
    compile group: 'com.mitchellbosecke', name: 'pebble-spring-boot-starter', version:'2.3.0'
    compile group: 'com.nulab-inc', name: 'zxcvbn', version:'1.2.2'
    compile group: 'com.unboundid', name: 'unboundid-ldapsdk', version:'3.2.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.6'
    compile group: 'org.apache.sshd', name: 'sshd-core', version:'1.4.0'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version:'1.1.2'
    compile group: 'org.ocpsoft.prettytime', name: 'prettytime', version:'4.0.1.Final'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'1.5.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version:'1.5.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version:'1.5.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.3.RELEASE'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.1.2'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.3.RELEASE') {
        exclude(module: 'commons-logging')
    }
}
